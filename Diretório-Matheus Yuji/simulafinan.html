<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganhos com a BataTech</title>
</head>
<body>
    <h2>Simulador Financeiro</h2>
    Produtividade atual em sacas por hectare (sacas/ha) <input id="ipt_prodat""><br>
    Custo atual por sacas em R$ <input id="ipt_custat""><br>
    Porcentagem de aumento de produtividade <input id="ipt_porcprod""><br>
    Porcentagem de redução de custos <input id="ipt_custporc"><br>
    <button onclick="melhoria()">Calcular Melhoria</button><br><br>
    <div id="BT_msg"></div>
</body>
<script>
    function melhoria () {
        var val_prodat = Number(ipt_prodat.value);
        var val_custat = Number(ipt_custat.value);
        var val_porcprod = Number (ipt_porcprod.value);
        var val_custporc = Number(ipt_custporc.value);
        var val_prodBT = (val_prodat * val_porcprod / 100) + val_prodat;
        var val_custBT = val_custat - (val_custat * val_custporc / 100);
        BT_msg.innerHTML = 'A produtividade em sacas pós-BataTech passou a ser de ' + val_prodBT +
        ' sacas por hectare, enquanto que o custo das sacas pós-BataTech agora é de R$' + val_custBT
    }
</script>
</html>
